<div class="card --10">
    <div class="card__top">
        <span>Credit Card</span>

        <include src="components/use-icon.html" locals='{
            "className": "card__svg",
            "iconName": "visa" }'></include>
    </div>

    <div class="card__content --design-2">
        <div class="card__number">{{ NumberCard }}</div>

        <div class="card__personal-info --design-2">
            <div class="card__data">
                <span>{{ HolderName }}</span>
            </div>

            <div class="card__data">
                <span>{{ Date }}</span>
            </div>
        </div>
    </div>
</div>
